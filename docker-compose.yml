services:
  backend:
    # ðŸ‘‰ Rebuild the backend image after modifying backend/Dockerfile
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - CHROME_BIN=/usr/bin/chromium
      - BROWSER=/usr/bin/chromium
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://20.81.238.12:8000
    depends_on:
      - backend
